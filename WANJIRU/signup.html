<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>Sign Up</h2>
        <h3>Enter your cridentials</h3>
        <form  class="form">
            <input type="email" id="email" class="control" placeholder="Email">
            <input type="password" id="password" class="control" placeholder="password" oninput="handleChange()">
            <div id="bars">
                <div></div>
            </div>
            <div class="strength" id="strength"></div>
            <button class="control">Continue</button>
        </form>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
